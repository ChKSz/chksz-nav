<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChKSz 的导航页</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // Tailwind 配置
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f0ff',
                        'neon-purple': '#9d4edd',
                        'neon-pink': '#ff2a6d',
                        'dark-bg': '#0a0e17',
                        'card-bg': 'rgba(20, 28, 47, 0.8)',
                    },
                    fontFamily: {
                        'future': ['Orbitron', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(0, 240, 255, 0.5), 0 0 10px rgba(0, 240, 255, 0.3)' },
                            '100%': { boxShadow: '0 0 10px rgba(0, 240, 255, 0.8), 0 0 20px rgba(0, 240, 255, 0.5), 0 0 30px rgba(0, 240, 255, 0.3)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow-neon {
                text-shadow: 0 0 5px rgba(0, 240, 255, 0.7), 0 0 10px rgba(0, 240, 255, 0.5);
            }
            .border-glow {
                box-shadow: 0 0 5px rgba(0, 240, 255, 0.7), 0 0 10px rgba(0, 240, 255, 0.5);
            }
            .bg-grid {
                background-image: 
                    linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 240, 255, 0.5);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-bg text-gray-200 min-h-screen overflow-x-hidden bg-grid">
    <!-- 背景装饰元素 -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-neon-purple/20 blur-3xl animate-pulse-slow"></div>
        <div class="absolute bottom-1/3 right-1/3 w-96 h-96 rounded-full bg-neon-blue/20 blur-3xl animate-pulse-slow" style="animation-delay: 1s;"></div>
        <div class="absolute top-2/3 left-1/2 w-80 h-80 rounded-full bg-neon-pink/10 blur-3xl animate-pulse-slow" style="animation-delay: 2s;"></div>
    </div>

    <!-- 主容器 -->
    <div class="relative z-10 container mx-auto px-4 py-8 max-w-7xl">
        <!-- 个人信息区域 -->
        <header class="flex flex-col items-center justify-center mb-12 mt-6">
            <!-- 移除发光边框 -->
        <div class="relative mb-6 animate-float">
            <img src="images/avatar.jpg" alt="ChKSz的头像" class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover">
        </div>
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-future font-bold text-white text-shadow-neon text-center">
                ChKSz
            </h1>
            <p class="text-gray-400 mt-2 text-center max-w-md">
                一个旨在简单访问我的所有网站所建立的导航页
            </p>
        </header>

        <!-- 网站卡片网格 -->
        <main>
            <div id="sites-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- 网站卡片将通过JavaScript动态生成 -->
                <div class="col-span-full flex justify-center items-center py-16">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-neon-blue"></div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>© 2025 ChKSz · 导航页</p>
           <p class="mt-2">永久网址：https://wzg.best</p>
           <p class="mt-2">最新更新：2025年10月1日23:28:55</p>
        </footer>
    </div>

    <script>
        // 网站数据加载和渲染
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('sites-container');
            
            // 从JSON文件加载网站数据
            fetch('sites.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(sites => {
                    // 清空加载动画
                    container.innerHTML = '';
                    
                    // 渲染每个网站卡片
                    sites.forEach(site => {
                        const card = document.createElement('div');
                        card.className = 'card-hover bg-card-bg rounded-xl overflow-hidden border border-gray-800 backdrop-blur-sm';
                        card.innerHTML = `
                            <a href="${site.url}" target="_blank" rel="noopener noreferrer" class="block h-full">
                                <div class="relative aspect-video overflow-hidden">
                                    <img src="${site.image}" alt="${site.name}的缩略图" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110">
                                    <div class="absolute inset-0 bg-gradient-to-t from-dark-bg/80 to-transparent"></div>
                                    <div class="absolute top-3 right-3 bg-neon-blue/20 backdrop-blur-sm text-neon-blue text-xs px-2 py-1 rounded-full">
                                        <i class="fa fa-external-link mr-1"></i> 访问
                                    </div>
                                </div>
                                <div class="p-5">
                                    <h3 class="font-future font-semibold text-xl mb-2 text-white">${site.name}</h3>
                                    <p class="text-gray-400 text-sm line-clamp-2">${site.description || '无描述信息'}</p>
                                </div>
                            </a>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    container.innerHTML = `
                        <div class="col-span-full bg-red-900/20 border border-red-800/50 rounded-lg p-6 text-center">
                            <i class="fa fa-exclamation-triangle text-red-500 text-2xl mb-3"></i>
                            <p>加载网站数据失败: ${error.message}</p>
                            <p class="mt-2 text-sm text-gray-500">请确保sites.json文件存在且格式正确</p>
                        </div>
                    `;
                    console.error('加载网站数据时出错:', error);
                });
        });

        // 添加页面滚动效果
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const header = document.querySelector('header');
            
            if (scrollY > 50) {
                header.classList.add('opacity-90', 'bg-dark-bg/50', 'py-4');
                header.classList.remove('mt-6', 'mb-12');
            } else {
                header.classList.remove('opacity-90', 'bg-dark-bg/50', 'py-4');
                header.classList.add('mt-6', 'mb-12');
            }
        });
    </script>
</body>
</html>
